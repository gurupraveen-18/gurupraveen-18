<!DOCTYPE html>
<html>
    <head>
        <title>Text Formatting</title>
        <style>
            h1 {
                color: blueviolet;
                position: fixed;
                top: 0;
            }
            body {
                place-items: center;
                display: grid;
                height: 90vh;
            }
            body>div {
                border: 2px solid black;
                padding: 50px;
            }
        </style>
    </head>
    <body>
        <h1>Text formatting styles</h1>
        <div>
            <b>This text is bold</b><br><br>
            <strong>This text is Strong</strong><br><br>
            <i>This text is italic</i><br><br>
            <em>This text is emphasis</em><br><br>
            <small>This text is small</small>
            <p>Do not forgot to study <mark>Python</mark></p>
            <p>My favourite colour is<del>Red</del>Blue</p>
            <p>My favourite colour is<del>Red</del><ins>Black</ins></p>
            <p>This is<sup>superscripted</sup>text</p>
            <p>This is<sub>Subscripted</sub>text</p>
        </div>
    </body>
</html>
