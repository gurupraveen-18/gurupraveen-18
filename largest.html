<!DOCTYPE html>
<html>
<head>
  <title>Finding the Largest Number</title>
  <style>
    body {
      font-family: sans-serif;
      place-items: center;
      display: grid;
      background: black;
      color: white;
    }
    
    section { margin-top: 100px;}

    div,p {
      border:1px solid #626262;
      padding: 20px;
    }

    button {
      padding: 10px;
      width: 100%;
    }

    button:hover {
      background-color: #626262;
    }

    label { margin-right: 10px;}

    input, span { float: right;}
  </style>
</head>
<body>
  <h1>Finding the Largest Number</h1>

  <section>
    <div>
      <label>First Number: </label>
      <input type="number" id="number1">
    </div>
    <div>
      <label>Second Number: </label>
      <input type="number" id="number2">
    </div>
    <div>
      <label>Third Number: </label>
      <input type="number" id="number3">
    </div>
    <p>Result: <span> </span></p>
    <button onclick="findLargestNumber()">Submit</button>
  </section>

  <script>
    function findLargestNumber() {
      let num1 = document.querySelector('#number1').value,
          num2 = document.querySelector('#number2').value,
          num3 = document.querySelector('#number3').value,
          result = document.querySelector('span');

        if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
            result.textContent = "Please enter valid numbers.";
        }
        else {
            const largestNumber = Math.max(num1, num2, num3);
            result.textContent = `The largest number is ${largestNumber}.`;
        }
    }

  </script>
</body>
</html>
